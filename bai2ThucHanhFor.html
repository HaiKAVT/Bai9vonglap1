<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 tình tổng các số 0-n</title>
</head>
<body>

<script>
  let num = prompt('Enter the number : ');
  let i;
  let total = 0;
  for(i=0; i<= num; i++){
    total = total + i;
  }
  alert(total);
</script>

</body>
</html>
