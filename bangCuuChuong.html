<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<table border="1" width="300" cellpadding="0" cellspacing="3"></table>
<script>
let sout;
sout = '<table border="1" width="300" cellpadding="0" cellspacing="3">'

for(i=1;i<=10;i++){
  sout = sout + '<tr>';
  for (j=1;j<=10;j++){
    sout = sout + '<td>' + i + 'x' + j+ '=' + (i*j) + '</td>';
  }
  sout = sout + '</tr>';
}
sout = sout + '</table>';
document.write(sout);
</script>
</body>
</html>
