<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
  let number = 30;
  let n1 = 0, n2 = 1;
  let n = n1 + n2;
  for(let i = 1; i < number ; i++){
    n = n1 + n2;
    if(n%5==0){
      document.write(n + " ");
      break;
    }
    n1 = n2;
    n2 = n;
    console.log(n);
  }

</script>

</body>
</html>
