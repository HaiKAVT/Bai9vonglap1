<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
<script>
  let number = 20;
  let n1 = 0, n2 = 1;
  let n = n1 + n2;
  let sum = 1;
  for(let i = 1; i < number -1; i ++){
    n = n1 + n2;
    sum =sum + n;
    n1 = n2;
    n2 = n;
    console.log(sum);
  }
  document.write(sum);
</script>
</body>
</html>
